<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>2048</title>
  <meta name="theme-color" content="#faf8ef">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon2048-192x192.png" sizes="192x192">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #faf8ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      overflow: hidden;
    }
    .header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    h1 { font-size: 60px; color: #776e65; }
    .scores {
      display: flex;
      gap: 10px;
    }
    .score-box {
      background: #bbada0;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-align: center;
      min-width: 60px;
    }
    .score-title { font-size: 12px; color: #eee4da; }
    .score-value { font-size: 20px; font-weight: bold; }
    .controls { margin-bottom: 20px; }
    button {
      background: #8f7a66;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
    }
    .grid-container {
      background: #bbada0;
      border-radius: 6px;
      padding: 15px;
      position: relative;
      width: calc(100vw - 40px);
      max-width: 500px;
      aspect-ratio: 1/1;
      touch-action: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 15px;
      width: 100%;
      height: 100%;
    }
    .cell {
      background: rgba(238, 228, 218, 0.35);
      border-radius: 5px;
    }
    .tile {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 35px;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.1s ease-in-out;
      z-index: 10;
    }
    .tile-2 { background: #eee4da; }
    .tile-4 { background: #ede0c8; }
    .tile-8 { background: #f2b179; color: white; }
    .tile-16 { background: #f59563; color: white; }
    .tile-32 { background: #f67c5f; color: white; }
    .tile-64 { background: #f65e3b; color: white; }
    .tile-128 { background: #edcf72; color: white; font-size: 30px; }
    .tile-256 { background: #edcc61; color: white; font-size: 30px; }
    .tile-512 { background: #edc850; color: white; font-size: 30px; }
    .tile-1024 { background: #edc53f; color: white; font-size: 25px; }
    .tile-2048 { background: #edc22e; color: white; font-size: 25px; }
    .game-over {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(238, 228, 218, 0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .game-over h2 {
      font-size: 60px;
      color: #776e65;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>2048</h1>
    <div class="scores">
      <div class="score-box">
        <div class="score-title">SCORE</div>
        <div class="score-value" id="score">0</div>
      </div>
      <div class="score-box">
        <div class="score-title">BEST</div>
        <div class="score-value" id="best">0</div>
      </div>
    </div>
  </div>
  <div class="controls">
    <button id="new-game-btn">New Game</button>
  </div>
  <div class="grid-container" id="grid-container">
    <div class="grid" id="grid"></div>
  </div>
  <div class="game-over" id="game-over">
    <h2 id="game-over-text">Game Over!</h2>
    <button id="try-again-btn">Try Again</button>
  </div>

  <script>
    let grid = [], score = 0, bestScore = localStorage.getItem('bestScore') || 0, gameActive = true;
    const gridElement = document.getElementById('grid'),
          gridContainer = document.getElementById('grid-container'),
          scoreElement = document.getElementById('score'),
          bestElement = document.getElementById('best'),
          gameOverElement = document.getElementById('game-over'),
          gameOverText = document.getElementById('game-over-text');

    function initGame() {
      grid = Array(4).fill().map(() => Array(4).fill(0));
      gridElement.innerHTML = '';
      for (let i = 0; i < 16; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        gridElement.appendChild(cell);
      }
      score = 0; gameActive = true;
      gameOverElement.style.display = 'none';
      updateScore();
      addRandomTile(); addRandomTile();
      updateTiles();
  if (!audioCtx) {
    window.addEventListener('touchstart', () => playSound(), { once: true });
    window.addEventListener('click', () => playSound(), { once: true });
                            }
    }

    function updateScore() {
      scoreElement.textContent = score;
      if (score > bestScore) {
        bestScore = score;
        bestElement.textContent = bestScore;
        localStorage.setItem('bestScore', bestScore);
      } else {
        bestElement.textContent = bestScore;
      }
    }

    function addRandomTile() {
      const empty = [];
      for (let r = 0; r < 4; r++)
        for (let c = 0; c < 4; c++)
          if (grid[r][c] === 0) empty.push({ r, c });
      if (empty.length) {
        const { r, c } = empty[Math.floor(Math.random() * empty.length)];
        grid[r][c] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function updateTiles() {
      document.querySelectorAll('.tile').forEach(t => t.remove());
      const gap = 15, tileSize = (gridContainer.offsetWidth - gap * 5) / 4;
      for (let r = 0; r < 4; r++)
        for (let c = 0; c < 4; c++)
          if (grid[r][c]) {
            const tile = document.createElement('div');
            tile.className = `tile tile-${grid[r][c]}`;
            tile.textContent = grid[r][c];
            tile.style.width = tile.style.height = `${tileSize}px`;
            tile.style.left = `${c * (tileSize + gap) + gap}px`;
            tile.style.top = `${r * (tileSize + gap) + gap}px`;
            gridContainer.appendChild(tile);
          }
      updateScore();
    }

    function processLine(line) {
  let filtered = line.filter(n => n);
  for (let i = 0; i < filtered.length - 1; i++) {
    if (filtered[i] === filtered[i + 1]) {
      filtered[i] *= 2;
      filtered[i + 1] = 0;
      score += filtered[i];
      playSound(); // ðŸ”Š mainkan suara
    }
  }
  filtered = filtered.filter(n => n);
  return [...filtered, ...Array(4 - filtered.length).fill(0)];
    }

      function moveTiles(dir) {
      if (!gameActive) return;
      const old = JSON.stringify(grid);
      if (dir === 'up' || dir === 'down') {
        for (let c = 0; c < 4; c++) {
          let col = grid.map(row => row[c]);
          if (dir === 'down') col.reverse();
          let newCol = processLine(col);
          if (dir === 'down') newCol.reverse();
          for (let r = 0; r < 4; r++) grid[r][c] = newCol[r];
        }
      } else {
        for (let r = 0; r < 4; r++) {
          let row = [...grid[r]];
          if (dir === 'right') row.reverse();
          let newRow = processLine(row);
          if (dir === 'right') newRow.reverse();
          grid[r] = newRow;
        }
      }
      if (JSON.stringify(grid) !== old) {
        addRandomTile();
        updateTiles();
        if (checkGameOver()) showGameOver();
      }
    }

    function checkGameOver() {
      for (let r = 0; r < 4; r++)
        for (let c = 0; c < 4; c++) {
          if (grid[r][c] === 0) return false;
          if (c < 3 && grid[r][c] === grid[r][c + 1]) return false;
          if (r < 3 && grid[r][c] === grid[r + 1][c]) return false;
        }
      return true;
    }

    function showGameOver() {
      gameActive = false;
      gameOverText.textContent = 'Game Over!';
      gameOverElement.style.display = 'flex';
    }

    document.getElementById('new-game-btn').onclick = initGame;
    document.getElementById('try-again-btn').onclick = initGame;

    document.addEventListener('keydown', e => {
      const key = e.key.replace('Arrow', '').toLowerCase();
      if (['up', 'down', 'left', 'right'].includes(key)) {
        e.preventDefault(); moveTiles(key);
      }
    });

    let startX, startY;
    gridContainer.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    }, { passive: true });

    gridContainer.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX,
            dy = e.changedTouches[0].clientY - startY;
      if (Math.abs(dx) > Math.abs(dy)) moveTiles(dx > 0 ? 'right' : 'left');
      else moveTiles(dy > 0 ? 'down' : 'up');
    }, { passive: true });

    if ('serviceWorker' in navigator)
      navigator.serviceWorker.register('sw.js');

    window.addEventListener('load', () => setTimeout(initGame, 100));
    function playSound() {
  const a = new AudioContext();
  const o = a.createOscillator();
  o.connect(a.destination);
  o.frequency.value = 400 + Math.random() * 200; // frekuensi acak 400â€“600Hz
  o.start();
  o.stop(a.currentTime + 0.1); // durasi 100ms
    }
  </script>
</body>
</html>
