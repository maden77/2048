<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Fixed Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #faf8ef;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            max-width: 500px;
            margin: 0 auto 20px;
        }
        
        h1 {
            font-size: 60px;
            margin: 0;
            color: #776e65;
        }
        
        .scores {
            display: flex;
            gap: 10px;
        }
        
        .score-box {
            background: #bbada0;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            min-width: 60px;
        }
        
        .score-title {
            font-size: 12px;
            color: #eee4da;
        }
        
        .score-value {
            font-size: 20px;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        button {
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
        }
        
        .grid-container {
            background: #bbada0;
            border-radius: 6px;
            padding: 15px;
            display: inline-block;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
            position: relative;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            font-weight: bold;
            color: #776e65;
        }
        
        .tile {
            position: absolute;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            font-weight: bold;
            border-radius: 5px;
            background: #eee4da;
            transition: all 0.1s;
        }
        
        .tile-2 { background: #eee4da; }
        .tile-4 { background: #ede0c8; }
        .tile-8 { background: #f2b179; color: white; }
        .tile-16 { background: #f59563; color: white; }
        .tile-32 { background: #f67c5f; color: white; }
        .tile-64 { background: #f65e3b; color: white; }
        .tile-128 { background: #edcf72; color: white; font-size: 40px; }
        .tile-256 { background: #edcc61; color: white; font-size: 40px; }
        .tile-512 { background: #edc850; color: white; font-size: 40px; }
        .tile-1024 { background: #edc53f; color: white; font-size: 35px; }
        .tile-2048 { background: #edc22e; color: white; font-size: 35px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>2048</h1>
        <div class="scores">
            <div class="score-box">
                <div class="score-title">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-title">BEST</div>
                <div class="score-value" id="best">0</div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="new-game-btn">New Game</button>
        <button id="mute-btn">Sound</button>
    </div>
    
    <div class="grid-container">
        <div class="grid" id="grid"></div>
    </div>
    
    <script>
        // Game State
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        
        // DOM Elements
        const gridElement = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const bestElement = document.getElementById('best');
        const newGameBtn = document.getElementById('new-game-btn');
        
        // Initialize Game
        function initGame() {
            // Create empty grid
            grid = Array(4).fill().map(() => Array(4).fill(0));
            
            // Clear the grid UI
            gridElement.innerHTML = '';
            
            // Create cells
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    gridElement.appendChild(cell);
                }
            }
            
            // Reset score
            score = 0;
            updateScore();
            
            // Add initial tiles
            addRandomTile();
            addRandomTile();
            
            // Update best score display
            bestElement.textContent = bestScore;
        }
        
        // Add a random tile (2 or 4)
        function addRandomTile() {
            const emptyCells = [];
            
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 0) {
                        emptyCells.push({ row, col });
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const { row, col } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[row][col] = Math.random() < 0.9 ? 2 : 4;
                
                // Create tile
                const tile = document.createElement('div');
                tile.className = `tile tile-${grid[row][col]}`;
                tile.textContent = grid[row][col];
                tile.dataset.row = row;
                tile.dataset.col = col;
                tile.style.top = `${row * 115 + 15}px`;
                tile.style.left = `${col * 115 + 15}px`;
                gridElement.appendChild(tile);
            }
        }
        
        // Update the score display
        function updateScore() {
            scoreElement.textContent = score;
            if (score > bestScore) {
                bestScore = score;
                bestElement.textContent = bestScore;
                localStorage.setItem('bestScore', bestScore);
            }
        }
        
        // Move tiles in a direction
        function moveTiles(direction) {
            let moved = false;
            
            // Process movement based on direction
            switch (direction) {
                case 'up':
                    for (let col = 0; col < 4; col++) {
                        let column = [grid[0][col], grid[1][col], grid[2][col], grid[3][col]];
                        let result = processLine(column);
                        for (let row = 0; row < 4; row++) {
                            grid[row][col] = result[row];
                        }
                        if (JSON.stringify(column) !== JSON.stringify(result)) {
                            moved = true;
                        }
                    }
                    break;
                    
                case 'down':
                    for (let col = 0; col < 4; col++) {
                        let column = [grid[3][col], grid[2][col], grid[1][col], grid[0][col]];
                        let result = processLine(column);
                        result = result.reverse();
                        for (let row = 0; row < 4; row++) {
                            grid[row][col] = result[row];
                        }
                        if (JSON.stringify([grid[3][col], grid[2][col], grid[1][col], grid[0][col]]) !== JSON.stringify(result.reverse())) {
                            moved = true;
                        }
                    }
                    break;
                    
                case 'left':
                    for (let row = 0; row < 4; row++) {
                        let oldRow = [...grid[row]];
                        grid[row] = processLine(grid[row]);
                        if (JSON.stringify(oldRow) !== JSON.stringify(grid[row])) {
                            moved = true;
                        }
                    }
                    break;
                    
                case 'right':
                    for (let row = 0; row < 4; row++) {
                        let reversed = [...grid[row]].reverse();
                        let processed = processLine(reversed).reverse();
                        if (JSON.stringify(grid[row]) !== JSON.stringify(processed)) {
                            moved = true;
                        }
                        grid[row] = processed;
                    }
                    break;
            }
            
            if (moved) {
                updateTiles();
                setTimeout(() => {
                    addRandomTile();
                    updateTiles();
                }, 100);
            }
        }
        
        // Process a single line (row or column)
        function processLine(line) {
            let filtered = line.filter(val => val !== 0);
            
            // Merge tiles
            for (let i = 0; i < filtered.length - 1; i++) {
                if (filtered[i] === filtered[i + 1]) {
                    filtered[i] *= 2;
                    filtered[i + 1] = 0;
                    score += filtered[i];
                }
            }
            
            filtered = filtered.filter(val => val !== 0);
            while (filtered.length < 4) {
                filtered.push(0);
            }
            
            return filtered;
        }
        
        // Update all tiles after movement
        function updateTiles() {
            // Remove all tile elements
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => tile.remove());
            
            // Create new tiles based on current grid
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] !== 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${grid[row][col]}`;
                        tile.textContent = grid[row][col];
                        tile.dataset.row = row;
                        tile.dataset.col = col;
                        tile.style.top = `${row * 115 + 15}px`;
                        tile.style.left = `${col * 115 + 15}px`;
                        gridElement.appendChild(tile);
                    }
                }
            }
            
            updateScore();
        }
        
        // Event Listeners
        newGameBtn.addEventListener('click', initGame);
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                moveTiles('up');
                e.preventDefault();
            } else if (e.key === 'ArrowRight') {
                moveTiles('right');
                e.preventDefault();
            } else if (e.key === 'ArrowDown') {
                moveTiles('down');
                e.preventDefault();
            } else if (e.key === 'ArrowLeft') {
                moveTiles('left');
                e.preventDefault();
            }
        });
        
        // Initialize the game
        initGame();
    </script>
</body>
</html>
