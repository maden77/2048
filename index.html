<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="theme-color" content="#faf8ef">
    <title>2048 Game</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #faf8ef;
            touch-action: none;
            overflow: hidden;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
        }
        
        h1 {
            font-size: 60px;
            margin: 0;
            color: #776e65;
        }
        
        .scores {
            display: flex;
            gap: 10px;
        }
        
        .score-box {
            background: #bbada0;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            min-width: 60px;
        }
        
        .score-title {
            font-size: 12px;
            color: #eee4da;
        }
        
        .score-value {
            font-size: 20px;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        button {
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
        }
        
        .grid-container {
            background: #bbada0;
            border-radius: 6px;
            padding: 15px;
            display: inline-block;
            margin: auto;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            width: 100%;
            max-width: 460px;
            position: relative;
        }
        
        .cell {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #776e65;
        }
        
        .tile {
            position: absolute;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            font-weight: bold;
            border-radius: 5px;
            background: #eee4da;
            transition: all 0.1s;
        }
        
        .tile-2 { background: #eee4da; }
        .tile-4 { background: #ede0c8; }
        .tile-8 { background: #f2b179; color: white; }
        .tile-16 { background: #f59563; color: white; }
        .tile-32 { background: #f67c5f; color: white; }
        .tile-64 { background: #f65e3b; color: white; }
        .tile-128 { background: #edcf72; color: white; font-size: 40px; }
        .tile-256 { background: #edcc61; color: white; font-size: 40px; }
        .tile-512 { background: #edc850; color: white; font-size: 40px; }
        .tile-1024 { background: #edc53f; color: white; font-size: 35px; }
        .tile-2048 { background: #edc22e; color: white; font-size: 35px; }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(238, 228, 218, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .game-over h2 {
            font-size: 60px;
            color: #776e65;
            margin-bottom: 20px;
        }

        @media (max-width: 500px) {
            h1 { font-size: 40px; }
            .tile, .cell { 
                width: 70px; 
                height: 70px; 
                font-size: 24px; 
            }
            .score-box {
                padding: 5px 10px;
                min-width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>2048</h1>
        <div class="scores">
            <div class="score-box">
                <div class="score-title">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-title">BEST</div>
                <div class="score-value" id="best">0</div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="new-game-btn">New Game</button>
    </div>
    
    <div class="grid-container">
        <div class="grid" id="grid"></div>
    </div>
    
    <div class="game-over" id="game-over">
        <h2 id="game-over-text">Game Over!</h2>
        <button id="try-again-btn">Try Again</button>
    </div>
    
    <script>
        // Game State
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        let gameActive = true;
        
        // DOM Elements
        const gridElement = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const bestElement = document.getElementById('best');
        const newGameBtn = document.getElementById('new-game-btn');
        const tryAgainBtn = document.getElementById('try-again-btn');
        const gameOverElement = document.getElementById('game-over');
        const gameOverTextElement = document.getElementById('game-over-text');
        
        // Initialize Game
        function initGame() {
            // Create empty grid
            grid = Array(4).fill().map(() => Array(4).fill(0));
            
            // Clear the grid UI
            gridElement.innerHTML = '';
            
            // Create cells
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    gridElement.appendChild(cell);
                }
            }
            
            // Reset score and state
            score = 0;
            gameActive = true;
            updateScore();
            gameOverElement.style.display = 'none';
            
            // Add initial tiles
            addRandomTile();
            addRandomTile();
            
            // Update best score display
            bestElement.textContent = bestScore;
        }
        
        // Add a random tile (2 or 4)
        function addRandomTile() {
            const emptyCells = [];
            
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 0) {
                        emptyCells.push({ row, col });
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const { row, col } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[row][col] = Math.random() < 0.9 ? 2 : 4;
                
                // Create tile
                const tile = document.createElement('div');
                tile.className = `tile tile-${grid[row][col]}`;
                tile.textContent = grid[row][col];
                tile.dataset.row = row;
                tile.dataset.col = col;
                
                // Calculate position based on cell size
                const cellSize = gridElement.offsetWidth / 4;
                tile.style.width = `${cellSize - 15}px`;
                tile.style.height = `${cellSize - 15}px`;
                tile.style.top = `${row * (cellSize + 15) + 15}px`;
                tile.style.left = `${col * (cellSize + 15) + 15}px`;
                
                gridElement.appendChild(tile);
            }
        }
        
        // Update the score display
        function updateScore() {
            scoreElement.textContent = score;
            if (score > bestScore) {
                bestScore = score;
                bestElement.textContent = bestScore;
                localStorage.setItem('bestScore', bestScore);
            }
        }
        
        // Move tiles in a direction
        function moveTiles(direction) {
            if (!gameActive) return false;
            
            let moved = false;
            const oldGrid = JSON.parse(JSON.stringify(grid));
            
            // Process movement based on direction
            switch (direction) {
                case 'up':
                    for (let col = 0; col < 4; col++) {
                        let column = [grid[0][col], grid[1][col], grid[2][col], grid[3][col]];
                        let result = processLine(column);
                        for (let row = 0; row < 4; row++) {
                            grid[row][col] = result[row];
                        }
                        if (JSON.stringify(column) !== JSON.stringify(result)) {
                            moved = true;
                        }
                    }
                    break;
                    
                case 'down':
                    for (let col = 0; col < 4; col++) {
                        let column = [grid[3][col], grid[2][col], grid[1][col], grid[0][col]];
                        let result = processLine(column);
                        result = result.reverse();
                        for (let row = 0; row < 4; row++) {
                            grid[row][col] = result[row];
                        }
                        if (JSON.stringify([grid[3][col], grid[2][col], grid[1][col], grid[0][col]]) !== JSON.stringify(result.reverse())) {
                            moved = true;
                        }
                    }
                    break;
                    
                case 'left':
                    for (let row = 0; row < 4; row++) {
                        let oldRow = [...grid[row]];
                        grid[row] = processLine(grid[row]);
                        if (JSON.stringify(oldRow) !== JSON.stringify(grid[row])) {
                            moved = true;
                        }
                    }
                    break;
                    
                case 'right':
                    for (let row = 0; row < 4; row++) {
                        let reversed = [...grid[row]].reverse();
                        let processed = processLine(reversed).reverse();
                        if (JSON.stringify(grid[row]) !== JSON.stringify(processed)) {
                            moved = true;
                        }
                        grid[row] = processed;
                    }
                    break;
            }
            
            if (moved) {
                updateTiles();
                setTimeout(() => {
                    addRandomTile();
                    updateTiles();
                    
                    if (isGameOver()) {
                        showGameOver();
                    }
                }, 100);
            }
            
            return moved;
        }
        
        // Process a single line (row or column)
        function processLine(line) {
            let filtered = line.filter(val => val !== 0);
            
            // Merge tiles
            for (let i = 0; i < filtered.length - 1; i++) {
                if (filtered[i] === filtered[i + 1]) {
                    filtered[i] *= 2;
                    filtered[i + 1] = 0;
                    score += filtered[i];
                }
            }
            
            filtered = filtered.filter(val => val !== 0);
            while (filtered.length < 4) {
                filtered.push(0);
            }
            
            return filtered;
        }
        
        // Update all tiles after movement
        function updateTiles() {
            // Remove all tile elements
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => tile.remove());
            
            // Create new tiles based on current grid
            const cellSize = gridElement.offsetWidth / 4;
            
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] !== 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${grid[row][col]}`;
                        tile.textContent = grid[row][col];
                        tile.dataset.row = row;
                        tile.dataset.col = col;
                        
                        // Set dynamic size and position
                        tile.style.width = `${cellSize - 15}px`;
                        tile.style.height = `${cellSize - 15}px`;
                        tile.style.top = `${row * (cellSize + 15) + 15}px`;
                        tile.style.left = `${col * (cellSize + 15) + 15}px`;
                        
                        // Adjust font size for smaller screens
                        if (window.innerWidth <= 500) {
                            if (grid[row][col] >= 128) {
                                tile.style.fontSize = '24px';
                            } else {
                                tile.style.fontSize = '30px';
                            }
                        }
                        
                        gridElement.appendChild(tile);
                    }
                }
            }
            
            updateScore();
        }
        
        // Check if game is over
        function isGameOver() {
            // Check for empty cells first
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 0) {
                        return false;
                    }
                }
            }
            
            // Check for possible merges
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const value = grid[row][col];
                    
                    // Check right neighbor
                    if (col < 3 && grid[row][col + 1] === value) {
                        return false;
                    }
                    
                    // Check bottom neighbor
                    if (row < 3 && grid[row + 1][col] === value) {
                        return false;
                    }
                }
            }
            
            return true;
        }
        
        // Check for win condition
        function checkWin() {
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 2048) {
                        return true;
                    }
                }
            }
            return false;
        }
        
        // Show game over screen
        function showGameOver() {
            gameActive = false;
            
            if (checkWin()) {
                gameOverTextElement.textContent = 'You Win!';
            } else {
                gameOverTextElement.textContent = 'Game Over!';
            }
            
            gameOverElement.style.display = 'flex';
        }
        
        // Event Listeners
        newGameBtn.addEventListener('click', initGame);
        tryAgainBtn.addEventListener('click', initGame);
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                moveTiles(e.key.replace('Arrow', '').toLowerCase());
            }
        });
        
        // Improved Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        
        // Touch start handler
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: false });
        
        // Touch end handler
        document.addEventListener('touchend', function(e) {
            e.preventDefault();
            touchEndX = e.changedTouches[0].clientX;
            touchEndY = e.changedTouches[0].clientY;
            handleSwipe();
        }, { passive: false });
        
        // Handle swipe direction
        function handleSwipe() {
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);
            
            // Minimum swipe distance threshold
            const threshold = 30;
            
            if (Math.max(absDx, absDy) < threshold) return;
            
            if (absDx > absDy) {
                // Horizontal swipe
                if (dx > 0) {
                    moveTiles('right');
                } else {
                    moveTiles('left');
                }
            } else {
                // Vertical swipe
                if (dy > 0) {
                    moveTiles('down');
                } else {
                    moveTiles('up');
                }
            }
        }
        
        // Initialize the game
        initGame();
    </script>
</body>
</html>
