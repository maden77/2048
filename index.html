<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Premium - Fixed Version</title>
    <style>
        :root {
            --tile-bg: #eee4da;
            --grid-bg: #bbada0;
            --text-dark: #776e65;
            --text-light: #f9f6f2;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', sans-serif;
            background: #faf8ef;
            color: var(--text-dark);
            text-align: center;
            margin: 0;
            padding: 20px;
            user-select: none;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 500px;
            margin: 0 auto 20px;
        }
        
        h1 {
            font-size: 60px;
            margin: 0;
            background: linear-gradient(45deg, #ff5e00, #ff0080);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .scores {
            display: flex;
            gap: 10px;
        }
        
        .score-box {
            background: #bbada0;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            position: relative;
            min-width: 60px;
        }
        
        .score-title {
            font-size: 12px;
            color: #eee4da;
        }
        
        .score-value {
            font-size: 20px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #9f8b77;
            transform: scale(1.05);
        }
        
        .grid-container {
            background: var(--grid-bg);
            border-radius: 6px;
            padding: 15px;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            position: relative;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            font-weight: bold;
            color: var(--text-dark);
            transition: all 0.1s;
        }
        
        .tile {
            position: absolute;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            font-weight: bold;
            border-radius: 5px;
            background: var(--tile-bg);
            z-index: 10;
            animation: appear 0.2s;
            transition: all 0.1s;
        }
        
        @keyframes appear {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .tile-2 { background: #eee4da; }
        .tile-4 { background: #ede0c8; }
        .tile-8 { background: #f2b179; color: white; }
        .tile-16 { background: #f59563; color: white; }
        .tile-32 { background: #f67c5f; color: white; }
        .tile-64 { background: #f65e3b; color: white; }
        .tile-128 { background: #edcf72; color: white; font-size: 40px; }
        .tile-256 { background: #edcc61; color: white; font-size: 40px; box-shadow: 0 0 10px rgba(237, 204, 97, 0.5); }
        .tile-512 { background: #edc850; color: white; font-size: 40px; box-shadow: 0 0 10px rgba(237, 200, 80, 0.5); }
        .tile-1024 { background: #edc53f; color: white; font-size: 35px; box-shadow: 0 0 10px rgba(237, 197, 63, 0.5); }
        .tile-2048 { 
            background: linear-gradient(45deg, #ff5e00, #ff0080);
            color: white; 
            font-size: 35px; 
            box-shadow: 0 0 20px rgba(255, 94, 0, 0.5);
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(238, 228, 218, 0.73);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }
        
        .game-over-text {
            font-size: 60px;
            font-weight: bold;
            color: #776e65;
            margin-bottom: 30px;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            border-radius: 50%;
            animation: fall 5s linear forwards;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }
        
        @media (max-width: 520px) {
            .cell, .tile { width: 70px; height: 70px; font-size: 35px; }
            .tile-128, .tile-256, .tile-512 { font-size: 30px; }
            .tile-1024, .tile-2048 { font-size: 25px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>2048</h1>
        <div class="scores">
            <div class="score-box">
                <div class="score-title">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-title">BEST</div>
                <div class="score-value" id="best">0</div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="new-game-btn">New Game</button>
        <button id="mute-btn">ðŸ”Š Sound</button>
    </div>
    
    <div class="grid-container">
        <div class="grid" id="grid"></div>
        <div class="game-over" id="game-over">
            <div class="game-over-text" id="game-over-text">Game Over!</div>
            <button id="try-again-btn">Try Again</button>
        </div>
    </div>
    
    <audio id="move-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    <audio id="merge-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>
    <audio id="gameover-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3" preload="auto"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="powerup-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    
    <script>
        // Game State
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        let isMuted = false;
        let gameOver = false;
        
        // DOM Elements
        const gridElement = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const bestElement = document.getElementById('best');
        const gameOverElement = document.getElementById('game-over');
        const gameOverTextElement = document.getElementById('game-over-text');
        const newGameBtn = document.getElementById('new-game-btn');
        const tryAgainBtn = document.getElementById('try-again-btn');
        const muteBtn = document.getElementById('mute-btn');
        
        // Audio Elements
        const moveSound = document.getElementById('move-sound');
        const mergeSound = document.getElementById('merge-sound');
        const gameoverSound = document.getElementById('gameover-sound');
        const winSound = document.getElementById('win-sound');
        const powerupSound = document.getElementById('powerup-sound');
        
        // Initialize Game
        function initGame() {
            // Create empty grid
            grid = Array(4).fill().map(() => Array(4).fill(0));
            
            // Clear the grid UI
            gridElement.innerHTML = '';
            
            // Create cells
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    gridElement.appendChild(cell);
                }
            }
            
            // Reset score and game state
            score = 0;
            gameOver = false;
            updateScore();
            gameOverElement.style.display = 'none';
            
            // Add initial tiles
            addRandomTile();
            addRandomTile();
            
            // Update best score display
            bestElement.textContent = bestScore;
        }
        
        // Add a random tile (2 or 4)
        function addRandomTile() {
            const emptyCells = [];
            
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 0) {
                        emptyCells.push({ row, col });
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const { row, col } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[row][col] = Math.random() < 0.9 ? 2 : 4;
                
                // Create tile animation
                const tile = document.createElement('div');
                tile.className = `tile tile-${grid[row][col]}`;
                tile.textContent = grid[row][col];
                tile.dataset.row = row;
                tile.dataset.col = col;
                gridElement.appendChild(tile);
                
                // Position the tile
                setTimeout(() => {
                    tile.style.top = `${row * 115 + 15}px`;
                    tile.style.left = `${col * 115 + 15}px`;
                }, 10);
                
                return true;
            }
            return false;
        }
        
        // Update the score display
        function updateScore() {
            scoreElement.textContent = score;
            if (score > bestScore) {
                bestScore = score;
                bestElement.textContent = bestScore;
                localStorage.setItem('bestScore', bestScore);
            }
        }
        
        // Play sound effect
        function playSound(sound) {
            if (!isMuted && sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log("Audio play failed:", e));
            }
        }
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Move tiles in a direction
        function moveTiles(direction) {
            if (gameOver) return false;
            
            let moved = false;
            const oldGrid = JSON.parse(JSON.stringify(grid));
            
            // Process movement based on direction
            switch (direction) {
                case 'up':
                    for (let col = 0; col < 4; col++) {
                        let column = [grid[0][col], grid[1][col], grid[2][col], grid[3][col]];
                        let result = processLine(column);
                        for (let row = 0; row < 4; row++) {
                            grid[row][col] = result[row];
                        }
                        if (JSON.stringify(column) !== JSON.stringify(result)) {
                            moved = true;
                        }
                    }
                    break;
                    
                case 'down':
                    for (let col = 0; col < 4; col++) {
                        let column = [grid[3][col], grid[2][col], grid[1][col], grid[0][col]];
                        let result = processLine(column);
                        result = result.reverse();
                        for (let row = 0; row < 4; row++) {
                            grid[row][col] = result[row];
                        }
                        if (JSON.stringify([grid[3][col], grid[2][col], grid[1][col], grid[0][col]]) !== JSON.stringify(result.reverse())) {
                            moved = true;
                        }
                    }
                    break;
                    
                case 'left':
                    for (let row = 0; row < 4; row++) {
                        let oldRow = [...grid[row]];
                        grid[row] = processLine(grid[row]);
                        if (JSON.stringify(oldRow) !== JSON.stringify(grid[row])) {
                            moved = true;
                        }
                    }
                    break;
                    
                case 'right':
                    for (let row = 0; row < 4; row++) {
                        let reversed = [...grid[row]].reverse();
                        let processed = processLine(reversed).reverse();
                        if (JSON.stringify(grid[row]) !== JSON.stringify(processed)) {
                            moved = true;
                        }
                        grid[row] = processed;
                    }
                    break;
            }
            
            if (moved) {
                playSound(moveSound);
                updateTiles();
                
                setTimeout(() => {
                    addRandomTile();
                    updateTiles();
                    
                    if (checkGameOver()) {
                        showGameOver(false);
                    } else {
                        checkWin();
                    }
                }, 100);
            }
            
            return moved;
        }
        
        // Process a single line (row or column)
        function processLine(line) {
            let filtered = line.filter(val => val !== 0);
            
            // Merge tiles
            for (let i = 0; i < filtered.length - 1; i++) {
                if (filtered[i] === filtered[i + 1]) {
                    filtered[i] *= 2;
                    filtered[i + 1] = 0;
                    score += filtered[i];
                    playSound(mergeSound);
                    
                    if (filtered[i] >= 256) {
                        playSound(powerupSound);
                    }
                }
            }
            
            filtered = filtered.filter(val => val !== 0);
            while (filtered.length < 4) {
                filtered.push(0);
            }
            
            return filtered;
        }
        
        // Update all tiles after movement
        function updateTiles() {
            // Remove all tile elements
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => tile.remove());
            
            // Create new tiles based on current grid
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] !== 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${grid[row][col]}`;
                        tile.textContent = grid[row][col];
                        tile.dataset.row = row;
                        tile.dataset.col = col;
                        tile.style.top = `${row * 115 + 15}px`;
                        tile.style.left = `${col * 115 + 15}px`;
                        gridElement.appendChild(tile);
                    }
                }
            }
            
            updateScore();
        }
        
        // Check if game is over
        function checkGameOver() {
            // Check for empty cells first
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 0) {
                        return false;
                    }
                }
            }
            
            // Check for possible merges
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const value = grid[row][col];
                    
                    // Check right neighbor
                    if (col < 3 && grid[row][col + 1] === value) {
                        return false;
                    }
                    
                    // Check bottom neighbor
                    if (row < 3 && grid[row + 1][col] === value) {
                        return false;
                    }
                }
            }
            
            return true;
        }
        
        // Check for win condition
        function checkWin() {
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 2048) {
                        showGameOver(true);
                        return true;
                    }
                }
            }
            return false;
        }
        
        // Show game over screen
        function showGameOver(isWin) {
            gameOver = true;
            
            if (isWin) {
                gameOverTextElement.textContent = 'You Win!';
                playSound(winSound);
                createConfetti();
            } else {
                gameOverTextElement.textContent = 'Game Over!';
                playSound(gameoverSound);
            }
            
            gameOverElement.style.display = 'flex';
        }
        
        // Event Listeners
        newGameBtn.addEventListener('click', initGame);
        tryAgainBtn.addEventListener('click', initGame);
        
        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            muteBtn.textContent = isMuted ? "ðŸ”‡ Sound" : "ðŸ”Š Sound";
        });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                moveTiles('up');
                e.preventDefault();
            } else if (e.key === 'ArrowRight') {
                moveTiles('right');
                e.preventDefault();
            } else if (e.key === 'ArrowDown') {
                moveTiles('down');
                e.preventDefault();
            } else if (e.key === 'ArrowLeft') {
                moveTiles('left');
                e.preventDefault();
            }
        });
        
        // Touch controls for mobile
        let touchStartX, touchStartY;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: false });
        
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            // Determine primary direction
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 50) {
                    moveTiles('right');
                } else if (dx < -50) {
                    moveTiles('left');
                }
            } else {
                if (dy > 50) {
                    moveTiles('down');
                } else if (dy < -50) {
                    moveTiles('up');
                }
            }
            
            touchStartX = null;
            touchStartY = null;
        }, { passive: false });
        
        // Initialize the game
        initGame();
    </script>
</body>
</html>
