<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048 Tetris Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #faf8ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    h1 {
      margin: 20px;
    }
    canvas {
      border: 4px solid #bbada0;
      background: #eee4da;
    }
    #score {
      font-size: 24px;
      margin: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #8f7a66;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
  <link rel="manifest" href="manifest.json" >
  <link rel="icon" href="icon2048-192x192.png" sizes="192x192">
  
<meta name="theme-color" content="#bbada0">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>
</head>
<body>
  <h1>2048 Tetris</h1>
  <div id="score">Score: 0</div>
  <canvas id="game" width="200" height="400"></canvas>
  <button onclick="startGame()">Main Lagi</button>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const cols = 4;
    const rows = 8;
    const size = 50;
    const board = [];
    let current = null;
    let dropInterval = 1000;
    let score = 0;

    const colors = {
      2: '#eee4da',
      4: '#ede0c8',
      8: '#f2b179',
      16: '#f59563',
      32: '#f67c5f',
      64: '#f65e3b',
      128: '#edcf72',
      256: '#edcc61',
      512: '#edc850',
      1024: '#edc53f',
      2048: '#edc22e'
    };

    function drawCell(x, y, val) {
      ctx.fillStyle = colors[val] || '#ccc0b3';
      ctx.fillRect(x * size, y * size, size, size);
      ctx.strokeStyle = '#bbada0';
      ctx.strokeRect(x * size, y * size, size, size);
      if (val) {
        ctx.fillStyle = val <= 4 ? '#776e65' : 'white';
        ctx.font = 'bold 20px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(val, x * size + size / 2, y * size + size / 2);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          drawCell(x, y, board[y][x]);
        }
      }
      if (current) drawCell(current.x, current.y, current.value);
    }

    function mergeDown() {
      for (let x = 0; x < cols; x++) {
        for (let y = rows - 2; y >= 0; y--) {
          if (board[y][x] && board[y][x] === board[y + 1][x]) {
            board[y + 1][x] *= 2;
            score += board[y + 1][x];
            board[y][x] = 0;
            shiftDown(x, y);
          }
        }
      }
    }

    function shiftDown(x, yStart) {
      for (let y = yStart; y >= 0; y--) {
        board[y + 1][x] = board[y][x];
        board[y][x] = 0;
      }
    }

    function drop() {
      if (!current) return;
      if (current.y + 1 >= rows || board[current.y + 1][current.x]) {
        if (board[current.y][current.x]) {
          alert('Game Over');
          startGame();
          return;
        }
        board[current.y][current.x] = current.value;
        mergeDown();
        current = createBlock();
      } else {
        current.y++;
      }
      draw();
    }

    function createBlock() {
      return {
        x: Math.floor(cols / 2),
        y: 0,
        value: Math.random() < 0.9 ? 2 : 4
      };
    }

    function startGame() {
      for (let y = 0; y < rows; y++) {
        board[y] = [];
        for (let x = 0; x < cols; x++) {
          board[y][x] = 0;
        }
      }
      score = 0;
      document.getElementById('score').innerText = "Score: 0";
      current = createBlock();
      draw();
    }

    function gameLoop() {
      drop();
      document.getElementById('score').innerText = "Score: " + score;
    }

    window.addEventListener('keydown', e => {
      if (!current) return;
      if (e.key === 'ArrowLeft' && current.x > 0 && !board[current.y][current.x - 1]) {
        current.x--;
      }
      if (e.key === 'ArrowRight' && current.x < cols - 1 && !board[current.y][current.x + 1]) {
        current.x++;
      }
      if (e.key === 'ArrowDown') {
        drop();
      }
      draw();
    });

    startGame();
    setInterval(gameLoop, dropInterval);
  </script>
</body>
</html>
